<!DOCTYPE html>

  <!-- Bootstrap CSS -->

  <title>Aceptación</title>
</head>

<body>
  <header id="header-ministerioDesarrollo">
    <div class="container">
      <div class="row">
        <div id="headerColUno" class="col-12 d-flex align-items-center">
          <a href="#">
            <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
          </a>
        </div>
      </div>
    </div>
  </header>

    <main>
      <div class="container-ingresante">
        

        <div class="container text-center pt-md-5">
            <div class="row info-observaciones">
                <div class="offset-md-2 col-md-8 offset-md-2">

                    <h2>ACEPTACIÓN DE TÉRMINOS Y CONDICIONES</h2>
                    <h3>Estimado/a Nombre y Apellido del Ingresante</h3>
                    <p>Le enviamos un correo electrónico en el que va a poder descargar un PDF adjunto con el formulario de términos y condiciones.</p>
                    <button class="btn btn-observaciones rounded-pill">Ir a la página de inicio de Argentina.gob.ar</button>

                </div>
            </div>
        </div>
        
      </div>
    </main>

    <footer id="footer-ministerioDesarrollo">
      <div class="container">
        <div class="row">
          <div id="footerColUno" class="col-12 d-flex align-items-center">
            <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
          </div>
        </div>
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
