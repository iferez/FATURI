<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/master.css" />

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/function.js"></script>

  <title>Editar usuario</title>
</head>

<body>
  <header id="header-ministerioDesarrollo">
    <div class="container">
      <div class="row">
        <div id="headerColUno" class="col-12 d-flex align-items-center">
          <a href="index.html">
            <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-bg">
    <section>
      <div class="banner">
        <img src="img/bannerResponsive.png" class="img-fluid d-xl-none" alt="Banner FATURI" />
        <img src="img/banner.png" class="img-fluid d-none d-xl-block" alt="Banner FATURI" />
        <h1>
          FATURI <br />
          <span> DGTIC </span>
        </h1>
      </div>
    </section>

    <div class="container formulariosCont py-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6 ">
          <h2 class="fw-bold mt-lg-5 mb-4">Formulario por cambio de gestión</h2>
          <h3 class="mb-4 fw-bold fs-4">Datos del Agente</h3>

          <form action="">
            <fieldset disabled>
              <div class="row">
                <div class="col-6">
                  <label class="form-label">Nombre/s</label>
                  <input type="text" class="form-control" id="">
                </div>

                <div class="col-6">
                  <label class="form-label">Apellido/s</label>
                  <input type="text" class="form-control" id="">
                </div>
              </div>

              <label class="form-label">CUIL / CUIT</label>
              <input type="text" class="form-control" id="">

              <label class="form-label">Rol</label>
              <input type="text" class="form-control" id="">

              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="">

              <label class="form-label">Dependencia</label>
              <select class="form-select">
                <option selected>Seleccionar</option>
              </select>

              <label class="form-label">Modalidad de vinculación</label>
              <select class="form-select">
                <option selected>Seleccionar</option>
              </select>
              <hr class="mt-5">
            </fieldset>

            <h3 class="fw-bold">Datos de la nueva xxx</h3>

            <label class="form-label">Nuevos datos</label>
            <select class="form-select">
              <option selected>Seleccionar</option>
            </select>

            <label class="form-label">Nueva fecha de comienzo</label>
            <input type="date" class="form-control" id="">


            <div class="text-end my-5">
              <a href="02-homeCargador.html" class="btn btn-secondary rounded-pill">Volver</a>
              <a href="04-mensajeConfirmado.html" class="btn btn-success rounded-pill ms-3">Confirmar</a>
            </div>
          </form>

        </div>
      </div>

    </div>

  </main>

  <footer id="footer-ministerioDesarrollo">
    <div class="container">
      <div class="row">
        <div id="footerColUno" class="col-12 d-flex align-items-center">
          <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
        </div>
      </div>
    </div>
  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
