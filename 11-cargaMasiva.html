<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/master.css" />

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/function.js"></script>

  <title>Carga masiva</title>
</head>

<body>
  <header id="header-ministerioDesarrollo">
    <div class="container">
      <div class="row">
        <div id="headerColUno" class="col-12 d-flex align-items-center">
          <a href="index.html">
            <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
          </a>
        </div>
      </div>
    </div>
  </header>


    <main class="bg-cargaMasiva">

        <div class="container cargaMasiva">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h2 class="fw-bold fs-2 mb-4">Alta carga masiva de usuarios</h2>

                    <div class="row justify-content-center">

                        <div class="col-12">
                            <h3>Cargar archivo</h3>
                            <h4>Seleccioná y subí el archivo de carga masiva</h4>
                        </div>

                        <div class="col-12">
                            <div class="col">
                                <label for="file" class="form-label">Arrastrá o seleccioná el archivo</label>
                                <div class="input-group inputFile">
                                    <input type="file" class="form-control" aria-label="file example" required>
                                    <span class="input-group-text rounded-end" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="Eliminar" id="eliminarArchivo"><i
                                            id="iconDelete" class="fas fa-trash-alt"></i> </span>

                                </div>
                            </div>

                            <a href=""><i
                                    class="fas fa-question-circle my-2 pe-1 quest"></i>Más información</a>

                            <p class="errorP"><i class="fas fa-exclamation-triangle"></i> Una vez enviado el documento
                                si hay
                                algún error deberá eliminarlo y cargarlo nuevamente.

                            <div class="row botonesCarga py-3">
                                <div class="col-md-6">
                                    <button class="btn btn-info rounded-pill">
                                      <a href="08-homeAprobador.html" class="text-white my-0">Ir al inicio</a>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success rounded-pill">
                                      <a href="12-listaCargaMasiva.html" class="text-white my-0">Importar carga masiva</a>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>

    <footer id="footer-ministerioDesarrollo">
        <div class="container">
          <div class="row">
            <div id="footerColUno" class="col-12 d-flex align-items-center">
              <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
            </div>
          </div>
        </div>
      </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
