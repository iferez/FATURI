<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/master.css" />

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/function.js"></script>

  <title>Login</title>
</head>

<body>
  <header id="header-ministerioDesarrollo">
    <div class="container">
        <div class="row">
            <div id="headerColUno" class="col-6 d-flex align-items-center">
              <a href="index.html">
                    <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
                </a>
            </div>
            <div id="headerColDos" class="col-6 d-flex justify-content-end align-items-center userMenu">
                <a id="usuarioMenu" class="dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-fill"></i>
                </a>
                <ul class="dropdown-menu">
                    <li id="datosUsuarioMenu">
                        <span>Navegar maquetación</span> <br>
                    </li>
                    <li><a href="02-homeCargador.html">Home cargador</a></li>
                    <hr>
                    <li><a href="08-homeAprobador.html">Home aprobador</a></li>
                    <hr>
                    <li><a href="14-ingresante.html">Ingresante</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

  <main>
    <section>
      <div class="banner">
        <img src="img/bannerResponsive.png" class="img-fluid d-xl-none" alt="Banner FATURI" />
        <img src="img/banner.png" class="img-fluid d-none d-xl-block" alt="Banner FATURI" />
        <h1>
          FATURI <br />
          <span> DGTIC </span>
        </h1>
      </div>
    </section>

    <div class="container-main loginCont">
      <section class="info container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xxl-6">
            <div class="my-5">
              <h2>Bienvenido, ingresá con tu usuario</h2>
            </div>

            <form method="post">
              <div class="form-group item-form">
                <label for="usuario" class="mb-3 fw-bold">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="usuario" required="" aria-required="true" />
                <p class="help-block error visually-hidden">
                  Ingresá tu usuario
                </p>
              </div>

              <div class="form-group item-form">
                <label for="password" class="mb-3 mt-4 fw-bold">Contraseña</label>
                <input id="password" type="password" class="form-control" name="password" />
                <p class="help-block error visually-hidden">
                  Ingresá tu contraseña
                </p>
              </div>

              <button type="button" class="btn">
                <a class="btn btn-success fw-bold mt-5 mb-4 rounded-pill" href="02-homeCargador.html">Ingresar</a>
              </button>
            </form>

            <hr />
            <p class="mt-4 mb-md-4">
              Si olvidaste tu contraseña debes contactarte enviando un mail de
              ayuda a
              <a href="#" class="informatica">informatica@produccion.gob.ar</a>
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer id="footer-ministerioDesarrollo">
    <div class="container">
        <div class="row">
            <div id="footerColUno" class="col-12 d-flex align-items-center">
                <img src="img/logoMinisterioBlanco.svg" class="logoHeader" alt="Logo Ministerio">
            </div>
        </div>
    </div>
</footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
